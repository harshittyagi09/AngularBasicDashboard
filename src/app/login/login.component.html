<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="loginname"> Login Name </label>
            <input type="text" id="loginname" formControlName="loginname" class="form-control"
                placeholder="Enter Your Username" />
            <div *ngIf="loginForm.get('loginname')?.invalid && loginForm.get('loginname')?.touched">
                <small class="text-danger">Login Name is Required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password" class="form-control" placeholder="Enter Your Password"/>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="text-danger">Password is Required</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    </form>
    <div *ngIf="errormsg" class="text-danger mt-3">{{errormsg}}</div>
</div>
